name: Create Release å’Œ Upload Zip

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Zip files
      run: |
        version=$(date +v%Y%m%d-%H%M)
        zip -r release-$version.zip **/* -x README.md .gitignore ./.github/\* ./.git/\* .*/node_modules/\* ./*/coverage/\* ./*/dist/\*
        echo "$version" > version.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: release-zip
        path: release-*.zip
