name: Create Release and Upload Zip

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Zip files
      run: |
        version=$(date +v%Y%m%d-%H%M)
        zip -r release-$version.zip **/* -x README.md .gitignore ./.github/\* ./.git/\* .*/node_modules/\* ./*/coverage/\* ./*/dist/\*
        echo "$version" > version.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: release-zip
        path: release-*.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.ref }}
        release_name: Release ${{ github.event.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release-*.zip
        asset_name: release-${{ steps.create_release.outputs.id }}.zip
        asset_content_type: application/zip
